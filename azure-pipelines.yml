# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: DevSecOps
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Docker login
      inputs:
        containerRegistry: 'Docker Hub Service Connection'
        command: 'login'
    - task: CmdLine@2
      displayName: Secret Scan
      inputs:
        script: |
          docker -v
          
          docker run --network host -e branch=master -e git_url=https://github.com/evmcoedevsecops/hello-world-spring-boot -e scan_start_date=2021-01-16 evmcoe/devsecops:secret_scanning